<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login&signup.css">
    <title>login-page</title>
    <link
      rel="shortcut icon"
      href="//cdn.shopify.com/s/files/1/0361/8553/8692/files/d_and_k_and_logo_1_32x32.png?v=1593074179"
      type="image/png"
    />
</head>
<body>
    <div class="title">Login</div>
    <div class="container">
        <div class="icfb">
            <h3 ><i  class="fa-brands fa-facebook-square"></i><a  href=""></i>Facebook Login</a></h3>
        </div>
        <div class="icgl">
            <h3><i class="fa-brands fa-google"></i><a  href="">Google Login</a> </h3>
        </div>
        <form class="formHolder" id="form">
            <div class="input">
                <div class="label">Email</div>
                <div class="inputHolder">
                    <input type="text" value=""  id="Email">
                </div>                  
            </div>

            <div class="input">
                <div class="label">Password</div>
                <div class="inputHolder">
                    <input type="password" value="" required="required" id="Password">
                </div>                
            </div>

            <div class="btndiv">
                <input type="submit" value="Sign in"required="required"  class="btn" id="signIn">
            </div>
            <a href="./signup.html">Don't have an account? Sign up here.</a>
        </form>   
    </div>
</body>
</html>
<script src="https://kit.fontawesome.com/6f02e62be7.js" crossorigin="anonymous"></script>
<script src="./scripts/login.js"></script>
