    <style>
        #container {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-template-rows: auto;
          gap: 20px 25px;
          padding: 50px;
        }
        #container > div {
          text-align: center;
          border-radius: 0;
  
          box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        #container > div > img {
          width: 70%;
          padding-top: 20px;
        }
        button {
          width: 320px;
          height: 25px;
          border: 0;
          background-color: black;
          color: white;
        }
        @media only screen and (min-width: 481px) and (max-width: 781px) {
          #container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
          }
        }
        @media only screen and (min-width: 320px) and (max-width: 480px) {
          #container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
          }
        }
    </style>

<script>
    let container = document.getElementById("container");
    let cartLs = JSON.parse(localStorage.getItem("cart-page")) || [];
    Display(brushData);
    document
    Display(brushData);
    function Display(data) {
      data.forEach(function (ele) {
        let product = document.createElement("div");
        let image_url = document.createElement("img");
        image_url.src = ele.image_link;

        let name = document.createElement("h5");
        name.textContent = ele.name;

        let price = document.createElement("h5");
        price.textContent = ele.price;

        let rating = document.createElement("h5");
        rating.textContent = ele.Rating;

        let cart = document.createElement("button");
        cart.textContent = "Add To Cart";
        cart.addEventListener("click", function () {
          AddToCart(ele);
        });

        product.append(image_url, name, price,rating, cart);
        container.append(product);
      });
    }
    Display(brushData);

    function AddToCart(product) {
      for (let i = 0; i < cartLs.length; i++) {
        if (cartLs[i].image_url === product.image_link) {
          alert("product already in the cart");
          return;
        }
      }
      cartLs.push(product);
      alert("Product Added Successfully");
      //console.log(cartLs)
      localStorage.setItem("cart-page", JSON.stringify(cartLs));
    }

</script>
