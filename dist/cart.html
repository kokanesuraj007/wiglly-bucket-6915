<script>
  var cartData = JSON.parse(localStorage.getItem("cart-page"));

  var total = cartData.reduce(function (sum, ele, index, arr) {
    debugger;
    return (sum) + (ele.price);
  }, 0);

  console.log(total);
  var quantitiy = cartData.length;

  cartData.map(function (ele, index) {
    var box = document.createElement("div");
    box.className = "box";

    var img = document.createElement("img");
    img.src = ele.image_url;
    img.className = "productImage";

    var name = document.createElement("p");
    name.textContent = ele.name;

    var price = document.createElement("p");
    price.innerText = "Rs." + ele.price;
    price.className = "priceTag";

    var btn = document.createElement("button");
    btn.innerText = "Remove";
    btn.style.cursor = "pointer";
    // btn.type = Number;

    btn.addEventListener("click", function () {
      removeItem(ele, index);
    });

    var qty = document.createElement("input");

    qty.placeholder = "Quantity";

    var addBtn = document.createElement("button");
    addBtn.innerText = "Add";
    addBtn.style.backgroundColor = "black";
    addBtn.style.color = "white";
    addBtn.className = "addBut";

    addBtn.addEventListener("click", function () {
      addItem(ele, index, qty);
    });

    box.append(img, name, price, qty, addBtn, btn);

    document.querySelector("#cont").append(box);
  });

  function removeItem(ele, index) {
    cartData.splice(index, 1);
    localStorage.setItem("cart-page", JSON.stringify(cartData));
    window.location.reload();
  }
  function addItem(ele, index, qty) {
    if (qty.value <= 0) {
      ele.price = ele.price * 1;
    } else {
      ele.price = ele.price * Number(qty.value);
    }

    localStorage.setItem("cart", JSON.stringify(cartData));
    window.location.reload();
  }

  var box3 = document.createElement("div");
  box3.style.height = "50px";
  box3.style.width = "400px";
  box3.style.width = "100%";
  box3.style.backgroundColor = "black";
  box3.style.display = "flex";

  var para = document.createElement("p");
  // para.style.textAlign = "left";
  para.style.marginTop = "5px";
  para.style.marginLeft = "100px";
  para.style.color = "white";
  para.style.paddingTop = "13px";
  para.style.fontWeight = "bold";

  var checkOut = document.createElement("button");
  checkOut.innerText = "Check Out";
  checkOut.addEventListener("click", function () {
    location.href = "checkout.html";
  });
  //   checkout.addEventListener("click",myfunction)

  checkOut.style.marginLeft = "500px";
  checkOut.style.marginTop = "2px";
  checkOut.style.width = "100px";

  box3.append(para, checkOut);

  para.innerText = `You have ${quantitiy} Item and Total price is Rs - ${total}`;

  document.querySelector("#cont2").append(box3);

  checkOut.addEventListener("click", myfunction);
  function myfunction() {
    window.location.href = "checkout.html";
  }
</script>
